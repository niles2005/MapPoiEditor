<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link type="text/css" href="current.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id='mapPanel' class='works-part  mapPanel'>
        </div>
        <button type="button" id="saveAllButton" class="btn btn-success saveAllButton" data-toggle="tooltip"
            data-placement="bottom" data-original-title="后台会5分钟保存一次数据，程序退出前，最好点击此按钮保存。" onpositionupdate="return;">保存后台数据</button>
        <div class="custom-control custom-checkbox clickCreatePoiDiv">
            <input type="checkbox" class="custom-control-input" id="clickCreatePoi">
            <label class="custom-control-label clickCreatePoi" for="clickCreatePoi">点击创建POI</label>
        </div>
        <div class="modal fade" id="poiModal" tabindex="-1" role="dialog" aria-labelledby="poiModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="poiModalTitle">景点信息编辑</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">键</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="key" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">名称</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="poiName" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">地址</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="poiAddress" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">经度|纬度</label>
                            <div class="col-sm-10 input-group">
                                <input type="text" aria-label="First name" id="poiLongitude" class="form-control">
                                <input type="text" aria-label="Last name" id="poiLatitude" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <legend class="col-form-label col-sm-2 pt-0">类型</legend>
                            <div class="col-sm-10">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" value="type1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">景点</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" value="type2"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">餐饮</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline3" name="customRadioInline1" value="type3"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline3">卫生间</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">图片</label>
                            <div class="input-group col-sm-10 mb-3">
                                <div class="input-group-prepend">
                                    <img class="input-group-text poiImage" id="poiImage" src="images/景点.png">
                                </div>
                                <input type="text" id="poiImageInput" class="form-control" placeholder="" aria-label="url"
                                    aria-describedby="button-addon2">

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">详情Url</label>
                            <div class="input-group col-sm-10 mb-3">
                                <input type="text" class="form-control" id="poiDetailUrl" placeholder="" aria-label="url"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">下载数据</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="poiDelete" class="pull-left btn btn-danger ">删除</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" id="poiSave" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="confirmModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="confirmText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" id="confirmOK" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
<script type="text/javascript" src="page.js"></script>
